	<script>
		$(function () {
      function setdatetime() {
        var dt = new Date();
        var timeString = dt.getHours().toString() + ":" + dt.getMinutes().toString()
        var datetime = document.createTextNode(timeString);
        $('#datetime').text(datetime.nodeValue);
      }
      setInterval(function () { 
        setdatetime();
			},1000);
      setdatetime();
      $('#insta').on("mousedown", function () {
        var url = "https://www.instagram.com/_wangseung/"
        // $(location).attr('href', url);
        location.href = url;
        // handleEvent(e);
      });
		});
